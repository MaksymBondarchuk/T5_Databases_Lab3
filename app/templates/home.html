<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lab3 Home Page</title>

    <style type="text/css">
    table.curvedEdges { border:3px solid brown; }
    table.curvedEdges td, table.curvedEdges th { border-bottom:1px dotted black;padding:5px; }
    </style>
</head>

<body>
<form>
        <p align="right"><a href="http://127.0.0.1:8000">Home</a> <a href="map_reduce_tests">Map/Reduse Tests</a></p><br>

{#        Table#}
        <div align="center">
        <table class="curvedEdges">
            <tr>
                <th width="200">Id</th>
                <th width="200">Name</th>
                <th width="200">Bill</th>
                <th width="200">Datetime</th>
            </tr>
            {% for i in table %}
            <tr>
                <td width="200">{{ i.id }}</td>
                <td width="200">{{ i.name }}</td>
                <td width="200">{{ i.bill }}</td>
                <td width="200">{{ i.datetime }}</td>
                <td><input type="button" value="Delete" onClick="location.href='delete?id='+{{ i.id }}"></td>
            </tr>
            {% endfor %}
        </table>
        </div><br><br>

{#        Add#}
        <div align="center">
            <table border="0">
                <tr>
                    <td>Add:</td>
                    <td><input type="text" name="id" style="width: 300px" placeholder="transaction id"></td>
                    <td><input type="text" name="name" style="width: 300px" placeholder="user name"></td>
                    <td><input type="text" name="bill" style="width: 300px" placeholder="user bill"></td>
                    <td><input type="text" name="datetime" style="width: 300px" placeholder="date and time (yyyy-mm-dd hh:mm)"></td>
                    <td><input type="button" value="Add" onClick="location.href='add?id='+this.form.id.value+'&name='+this.form.name.value+'&bill='+this.form.bill.value+'&datetime='+this.form.datetime.value" ></td>
                </tr>
            </table>
        </div><br>

{#        Change#}
        <div align="center">
            <table border="0">
                <tr>
                    <td>Change data:</td>
                    <td>
                        <select id="ids" name="ids" size="1">
                        {% for i in table %}
                            <option value="{{ i.id }}">{{ i.id }}</option>
                        {% endfor %}
                        </select>
                    </td>
                    <td>
                        <select id="menu" name="menu" size="1">
                            <option value="name">name</option>
                            <option value="bill">bill</option>
                            <option value="datetime">datetime</option>
                        </select>
                    </td>
                    <td><input type="text" name="data" style="width: 300px" placeholder="field new value"></td>
                    <td><input type="button" value="Change" onClick="location.href='change?id='+document.getElementById('ids').value+'&what='+document.getElementById('menu').value+'&new='+this.form.data.value" ></td>
                </tr>
            </table>
        </div>

</form>
</body>
</html>
